<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> User Details</h2>
<table border="2" style="font-size:17px;">
<thead>
<tr>
<th>Name</th>
    <th>Email</th>
    <th>Mobile</th>

</tr>
</thead>
    <tbody>
    {% for val in userinfo %}

    <tr>
        <td>{{ val.name }}</td>
        <td>{{ val.email }}</td>
        <td>{{ val.mobile }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
