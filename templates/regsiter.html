{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- font awesome 5 free -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- Poppins font from Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'app.css' %}">

    <title>Frontendor | Component</title>
    <style>
      label
      {
        font-weight:bold;
        margin-left:65px;
      }
    </style>
</head>
<body>
<header class="hero container-fluid border-bottom" style="margin-top:-5px;">
    <nav class="hero-nav container px-4 px-lg-0 mx-auto">
        <ul class="nav w-100 list-unstyled align-items-center p-0">
            <li class="hero-nav__item">
                <img class="hero-nav__logo" src="{% static 'imgs/logo.svg' %}">
                <p>No Que</p>
            </li>
            <li id="hero-menu" class="flex-grow-1 hero__nav-list hero__nav-list--mobile-menu ft-menu">
                <ul class="hero__menu-content nav flex-column flex-lg-row ft-menu__slider animated list-unstyled p-2 p-lg-0">
                    <li class="flex-grow-1">
                        <ul class="nav nav--lg-side list-unstyled align-items-center p-0">

                            <!--                <li class="hero-nav__item">-->
                            <!--                  <a href="#faq" class="hero-nav__link">FAQ</a>-->
                            <!--                </li>-->
                            <!--                <li class="hero-nav__item">-->
                            <!--                  <a href="#pricing" class="hero-nav__link">Pricing</a>-->
                            <!--                </li>-->
                            <!--                <li class="hero-nav__item">-->
                            <!--                  <a href="#testimonials" class="hero-nav__link">Testimonials</a>-->
                            <!--                </li>-->
                            <li class="hero-nav__item">
                                <a href="{% url 'indexPage' %}" class="hero-nav__link">Home</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <button onclick="document.querySelector('#hero-menu').classList.toggle('ft-menu--js-show')"
                        class="ft-menu__close-btn animated">
                    <svg class="bi bi-x" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                         xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              d="M11.854 4.146a.5.5 0 010 .708l-7 7a.5.5 0 01-.708-.708l7-7a.5.5 0 01.708 0z"
                              clip-rule="evenodd"/>
                        <path fill-rule="evenodd"
                              d="M4.146 4.146a.5.5 0 000 .708l7 7a.5.5 0 00.708-.708l-7-7a.5.5 0 00-.708 0z"
                              clip-rule="evenodd"/>
                    </svg>
                </button>
            </li>
            <li class="d-lg-none flex-grow-1 d-flex flex-row-reverse hero-nav__item">
                <button onclick="document.querySelector('#hero-menu').classList.toggle('ft-menu--js-show')"
                        class="text-center px-2">
                    <i class="fas fa-bars"></i>
                </button>
            </li>
        </ul>
    </nav>

    <h4 style="margin-left:530px">Hi <span style="color:red">{{name}}</span> your token number is <span style="color:red;">{{id}}</span> </h4>
    <div style="margin-left:500px;margin-top:80px;">
        <h2>Register Your Details</h2>
        <form method="post" style="margin-left:40px;">
            {% csrf_token %}
            <label>Username</label><br>
            <input type="text" name="Username"><br>
            <label>Mobile</label><br>
            <input type="text" name="phone"> <br>
            <label>Email</label><br>
            <input type="email" name="email"><br><br>
            <button type="submit"
                    style="margin-left:40px;width:100px;background-color:transparent;border-radius:5px;font-weight:bold;">
                Submit
            </button>
        </form>

        <div>
            {% for msg in messages %}
            <h5 style="color:red;margin-left:70px;">{{ msg }} {{msg.name}}</h5>
            {% endfor %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

</body>
</html>
